            <br /><br />
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required="required" /><br /><br />
            <label for="idade">Idade</label>
            <input type="number" name="idade" id="idade" min="18" max="70" required="required" /><br /><br />
            <label for="codigo">Codigo</label>
            <input pattern="[a-z]{5}[0-9]{3}" title="5 letras e 3 numeros" type="text" name="codigo" id="codigo" required="required" /><br /><br />
            <label for="cpf">CPF</label>
            <input type="text" name="cpf" id="cpf" /><br /><br />
        </fieldset>
        <br /><br />

    <form action="/" method="post" onsubmit="return Validacao()">
         <label for="txtNome">Nome</label>

    <form action="/" method="post" onsubmit="validar()">

    <script>
        document.getElementById('nome').setCustomValidity('O nome é Obrigatório');
        function Validar(input) {
            if (input.value.length <= 3) {
                input.setCustomValidity('O Campo deve ter no mínimo 3 dígitos');
            } else {
                input.setCustomValidity('');
            }
            document.getElementById('erros').innerHTML = input.validationMessage;
        }

        function Validacao() {
            var result = true;
            var msg = '';
            
            if (document.getElementById('txtNome').value.trim().length == 0) {
                result = false;
                msg = 'O campo nome é Obrigatório<br>/';
                document.getElementById('txtNome').className = 'campoInvalido';
            }
            if (document.getElementById('txtNome').value.length >= 15) {
                result = false;
                msg = 'Pode ter no máximo 15 caracteres<br>/';
                document.getElementById('txtNome').className = 'campoInvalido';
            }
            if (document.getElementById('txtCPF').value.length != 11) {
                result = false;
                msg = 'O campo CPF dever ter 11 caracteres<br>/';
                document.getElementById('txtCPF').className = 'campoInvalido';
            }
            if (result) {
                document.getElementById('txtNome').className = 'campoValido';
                document.getElementById('txtCPF').className = 'campoValido';
            }
            document.getElementById('erros').innerHTML = msg;
            return result;
        }
