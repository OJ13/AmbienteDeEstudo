<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8"></meta>
	<title>JavaScript Switch Statement</title>
	<script type="text/JavaScript">
		function testSwitch()
		{
			var x = 0;
			var result;			
			switch(x)
			{
				case 0:
					result = "0";
					break;
				case 1:
					result = "1";
					break;
				case 2:
					result = "2";
					break;
				case 3:
					result = "3";
					break;
				case 4:
					result = "4";
					break;
				default:
					result = "Nada";
					break;
			}
			document.getElementById("demo").innerHTML = result;
		}
	</script>
</head>
<body>
	<p><button onclick="testSwitch()">Click Aqui!!</button></p>
	</br>
	<p>Resultado: <span id="demo"></span></p>
</body>
</html>
