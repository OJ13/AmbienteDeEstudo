<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"></meta>
  <title>JavaScript Callback Function</title>

  <script type="text/JavaScript">
    function MinhasCores(cor1, cor2, callback)
    {
      alert("Minhas cores favoritas são: " + cor1 + ", " + cor2);
      callback();
    }
    function MeuCarro(carro1, carro2, callback)
    {
      alert("Meus carros favoritos são: " + carro1 + ", " + carro2);
      callback();
    }
    function OutroMeuCarro()
    {
      alert("Meus outros carros favoritos são: Ferrari e Porsche");
    }
  </script>

</head>
<body>
  <p>
    <button onclick="MinhasCores('Preto', 'Branco', function(){ alert('...E todas as Cores');})">
      Click Aqui para Testar 1 do Callback Functions
    </button>
  </p>
  <p>
    <button onclick="MeuCarro('BMW', 'Audi', OutroMeuCarro)">
      Click Aqui para testar 2 do Callback Functions
    </button>
  </p>
</body>
</html>
