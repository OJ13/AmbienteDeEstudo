<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"></meta>
<title>JavaScript Function Declaration</title>
	
	<script type="text/JavaScript">
		function myFunction()
		{
				alert("Hello World!");
		}
		function myCalc(x, y)
		{
			return x * y;
		}
		function myResult()
		{
			document.getElementById("demo").innerHTML = myCalc(4, 3);
		}
	</script>
</head>
<body>
	<p><button onclick="myFunction()">Click!</button></p>
	</br>
	<p><button onclick="myResult()">Click Para Calcular!</button></p>
	</br>
	<p>O Resultado Ã©: <span id="demo" name="demo"></span></p>
</body>
</html>
