<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Math Object</title>
	<script type="text/JavaScript">
		function TestMath1()
		{
			var x = 4.77;
			var x_round = Math.round(x);
			alert('Valor Real: ' + x + ' / Valor Arredondado: ' + x_round);
		}
		function TestMath2()
		{
			var x_ramdom = Math.random();
			alert(x_ramdom);
		}
		function TestMath3()
		{
			var x = 25;
			var x_sqrt = Math.sqrt(x);
			alert(x_sqrt);
		}
	</script>
</head>
<body>
	<p>
		<button onclick="TestMath1()">Clique Aqui! Teste 1</button>
	</p>
	<p>
		<button onclick="TestMath2()">Clique Aqui! Teste 2</button>
	</p>
	<p>
		<button onclick="TestMath3()">Clique Aqui! Teste 3</button>
	</p>
</body>
</html>
