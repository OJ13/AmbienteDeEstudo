<!DOCTYPE html>
<html>
<head>
	<title>JavaScript And BitWise_Operator</title>
</head>
<body>
	<p>(a & b) =>
	<script type="text/JavaScript">
		var a = 2;		//dois em binário é: 10
		var b = 3;		//tres em binário é: 11
		result = (a & b);	//1 e 1 = 1, 0 e 1 = 0, então qual binário que é 10, é o 2.
		document.write(result);
	</script>
	</p>
	<p>(a | b) =>
	<script type="text/JavaScript">
		var a = 2;		//dois em binário é: 10
		var b = 3;		//tres em binário é: 11
		result = (a | b);	// 1 ou 1 = 1, 0 ou 1 = 1, então qual binário que é 11, é o 3. 
		document.write(result);
	</script>
	</p>
	<p>(a ^ b) =>
	<script type="text/JavaScript">
		var a = 2;		//dois em binário é: 10
		var b = 3;		//tres em binário é: 11
		result = (a ^ b);	//1 xor 1 = 0, 0 xor 1 = 1, então qual binário que é 01, é o 1.
		document.write(result);
	</script>
	</p>
</body>
</html>
