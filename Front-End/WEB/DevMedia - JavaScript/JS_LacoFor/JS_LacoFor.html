<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"></meta>
	<title>JavaScript Teste Loop For</title>
	
	<script type="text/JavaScript">
		function testeFor()
		{
			var varout = "";
			
			for(var i = 1; i <= 5; i++)
			{
				varout = varout + "O numero é " + i + "</br>";
			}
			document.getElementById("out").innerHTML = varout;
		}
		function testeFor2()
		{
			var varout2 = "";
			
			for(var i = 0; i <= 100; i = i + 2)
			{
				varout2 = varout2 + "O numero é " + i + "</br>";
			}
			document.getElementById("demo").innerHTML = varout2;
		}
	</script>
</head>
<body>
	<p><button onclick="testeFor()">Click Aqui!</button></p>
	</br>
	<p><span id="out"></span></p>
	<p><button onclick="testeFor2()">click aqui para ver o for!</button></p>
	</br>
	<p><span id="demo"></span></p> 
</body>
</html>
