<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"></meta>
	<title>JavaScript Comparação Operator</title>
</head>
<body>
	<p>x = 5; y = 5 => x == y;
		<script type="text/JavaScript">
			var x = 5;
			var y = 5;
			document.write(x == y);
		</script>
	</p>
	<p>x = 5; y = "5" => x === y;
		<script type="text/JavaScript">
			var x = 5;
			var y = "5";
			document.write(x === y);
		</script>
	</p>
	<p>x = 5; y = 5 => x != y;
		<script type="text/JavaScript">
			var x = 5;
			var y = 5;
			document.write(x != y);
		</script>
	</p>
	<p>x = 5; y = "5" => x !== y; 
		<script type="text/JavaScript">
			var x = 5;
			var y = "5";
			document.write(x !== y);
		</script>
	</p>
	<p>x = 5; y = 3 => x < y;
		<script type="text/JavaScript">
			var x = 5;
			var y = 3;
			document.write(x < y);
		</script>
	</p>
	<p>x = 5; y = 3 => x > y;
		<script type="text/JavaScript">
			var x = 5;
			var y = 3;
			document.write(x > y);
		</script>
	</p>
	<p>x = 5; y = 6 => x <= y;
		<script type="text/JavaScript">
			var x = 5;
			var y = 6;
			document.write(x <= y);
		</script>
	</p>
	<p>x = 5; y = 5 => x >= y;
		<script type="text/JavaScript">
			var x = 5;
			var y = 5;
			document.write(x >= y);
		</script>
	</p>
</body>
</html>
