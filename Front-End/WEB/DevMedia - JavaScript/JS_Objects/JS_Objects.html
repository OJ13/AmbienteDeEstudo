<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8"></meta>
	<title> JavaScript Objetos</title>
	<script type="text/JavaScript">
		function TestePropriedades()
		{
			var message = "Hello World";
			var x = message.length;
			alert(x);
		}
		function TesteMetodo()
		{
			var message = "Hello World";
			var x = message.toUpperCase();
			alert(x);
		}
	</script>
</head>
<body>
	<p>
		<button onclick="TestePropriedades()">.......</button>
	</p>
	<p>
		<button onclick="TesteMetodo()">MÃ©todo</button>
	</p>
	
</body>
</html>
