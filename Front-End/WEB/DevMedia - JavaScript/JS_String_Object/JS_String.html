<!DOCTYPE>
<html>
<head>
	<meta charset="utf-6"></meta>
	<title>JavaScript - String Object</title>
	<script type="text/JavaScript">
		function TesteScript()
		{
			var nome = "Osmar Junior";
			var c = nome[6];
			alert(c);
		}
		function TesteScript02()
		{
			var nome = "Osmar Junior";
			var c = nome.length;
			alert(c);
		}
		function TesteScript03()
		{
			var str = "Welcome Osmar Junior";
			var n = str.indexOf("Osmar");
			alert(n);
		}
	</script>
</head>
<body>
	<p>
		<button id = "demo" onclick = "TesteScript()">Click</button>
	</p>
	<p>
		<button id = "info" onclick = "TesteScript02()">Click 02</button>
	</p>
	<p>
		<button id = "teste" onclick = "TesteScript03()">Click 03</button>
	</p>
</body>
</html>
